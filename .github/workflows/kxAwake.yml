name: KxAwake

on:
  schedule:
    - cron: "*/5 * * * *" # Har 5 minute
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Notify Bot Activation
        run: |
          echo "Sending bot activation message..."
          curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
            -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
            -d parse_mode="Markdown" \
            -d text="KxShare Bot Activated.\nMonitoring started.\nChecking every 5 min." || echo "Failed to send Telegram notification"

      - name: Curl Ping to KxShare
        run: |
          echo "Running 5-min check..."
          response=$(curl -s -o /dev/null -w "%{http_code}" --max-time 10 https://kxshare.onrender.com || echo "Curl failed")
          echo "HTTP Response: $response"

          # Save result to a file with timestamp
          timestamp=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          echo "$timestamp,$response" >> ping_results.csv

          if [ "$response" != "200" ]; then
            curl -s -X POST "https://api.telegram.org/bot${{ secrets.TELEGRAM_BOT_TOKEN }}/sendMessage" \
              -d chat_id="${{ secrets.TELEGRAM_CHAT_ID }}" \
              -d parse_mode="Markdown" \
              -d text="ALERT: KxShare is DOWN.\nHTTP Response: $response" || echo "Failed to send Telegram alert"
          fi

      - name: Clean Up Old Ping Results
        run: |
          echo "Cleaning up old ping results..."
          if [ -f ping_results.csv ]; then
            # Get current time and time 24 hours ago in epoch seconds
            current_time=$(date -u +"%s")
            one_day_ago=$((current_time - 86400)) # 24 hours = 86400 seconds
            
            # Create a temporary file
            temp_file=$(mktemp)
            
            # Filter out entries older than 24 hours
            while IFS=, read -r timestamp http_code; do
              ts=$(date -d "$timestamp" +"%s" 2>/dev/null || continue)
              if [ "$ts" -ge "$one_day_ago" ]; then
                echo "$timestamp,$http_code" >> "$temp_file"
              fi
            done < ping_results.csv
            
            # Replace original file with filtered data
            mv "$temp_file" ping_results.csv
            echo "Cleanup complete. Remaining entries:"
            cat ping_results.csv
          else
            echo "No ping_results.csv found, skipping cleanup."
          fi

      - name: Commit and Push Results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add ping_results.csv
          git commit -m "Update ping results with cleanup" || echo "Nothing to commit"
          if ! git push; then
            echo "Push failed, retrying with force push..."
            git push --force || echo "Force push also failed"
          fi
