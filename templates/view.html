
<!DOCTYPE html>
<html>
<head>
    <title>{{ owner }}/{{ repo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --primary: #0fe0e0;
            --secondary: #ff2975;
            --accent: #7928ff;
            --bg: #080c14;
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
        }
        body { 
            font-family: 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0,20,0,0.95);
            padding: 30px;
            border: 1px solid #00ff00;
            animation: fadeIn 0.5s ease-out;
        }
        h1, h2 { 
            letter-spacing: 2px;
            border-bottom: 1px solid var(--primary);
            padding-bottom: 10px;
            margin: 20px 0;
            color: var(--primary);
        }
        .file-tree {
            padding: 15px;
            border-radius: 10px;
            background: rgba(8,12,20,0.8);
            border: 1px solid var(--primary);
            margin: 20px 0;
        }
        .file-tree ul {
            list-style: none;
            padding-left: 20px;
        }
        .file-tree > ul {
            padding-left: 0;
        }
        .file-item {
            margin: 8px 0;
            padding: 10px;
            border-radius: 5px;
            background: rgba(14,224,224,0.1);
            border: 1px solid rgba(14,224,224,0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
        }
        .file-item:hover {
            background: rgba(14,224,224,0.2);
            transform: translateX(5px);
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(14,224,224,0.2);
        }
        .file-item i {
            color: var(--primary);
            font-style: normal;
        }
        .file-type {
            font-size: 0.8em;
            padding: 2px 8px;
            border-radius: 12px;
            background: rgba(14,224,224,0.2);
            color: var(--primary);
            margin-left: auto;
        }
        .folder > .file-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        .file-list li:hover::before {
            left: 100%;
        }
        a {
            color: #00ff00;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #00ff00;
            display: inline-block;
            margin-top: 20px;
            transition: all 0.3s;
        }
        a:hover {
            background: #003000;
            box-shadow: 0 0 10px #00ff00;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
                margin: 10px;
            }
            .file-tree {
                padding: 10px;
            }
            .file-item {
                padding: 8px;
                font-size: 0.9em;
            }
            h1, h2 {
                font-size: 1.5em;
            }
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(14,224,224,0.4); }
            70% { box-shadow: 0 0 0 10px rgba(14,224,224,0); }
            100% { box-shadow: 0 0 0 0 rgba(14,224,224,0); }
        }
        .file-item:active {
            animation: pulse 0.3s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ owner }}/{{ repo }}</h1>
        <h2>README</h2>
        <div>{{ readme_content | safe }}</div>
        <h2>Repository Structure</h2>
        <div class="file-tree">
            <ul>
                {% for file in files %}
                    <li class="{{ file.type }}">
                        <div class="file-item">
                            <i>{{ 'üìÅ' if file.type == 'dir' else 'üìÑ' }}</i>
                            <span>{{ file.name }}</span>
                            <span class="file-type">{{ file.type }}</span>
                        </div>
                        {% if file.type == 'dir' %}
                        <ul class="subfolder"></ul>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('download_repo', share_id=share_id) }}">Download ZIP</a>
    </div>
<canvas class="matrix-rain" id="matrix"></canvas>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const characters = "01";
        const fontSize = 14;
        const columns = canvas.width/fontSize;
        const drops = [];
        for(let x = 0; x < columns; x++) drops[x] = 1;
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0fe0e0';
            ctx.font = fontSize + 'px monospace';
            for(let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
