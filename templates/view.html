<!DOCTYPE html>
<html>
<head>
    <title>{{ owner }}/{{ repo }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --primary: #0fe0e0;
            --secondary: #ff2975;
            --accent: #7928ff;
            --bg: #080c14;
            --text: #e0e0e0;
        }
        body { 
            font-family: 'Inter', -apple-system, system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: rgba(8,12,20,0.95);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(14,224,224,0.2);
            box-shadow: 0 0 30px rgba(14,224,224,0.1);
            animation: fadeIn 0.5s ease-out;
        }
        h1, h2 { 
            font-weight: 600;
            letter-spacing: -0.5px;
            color: var(--primary);
            padding-bottom: 1rem;
            margin: 1.5rem 0;
            border-bottom: 1px solid rgba(14,224,224,0.2);
        }
        h1 {
            font-size: 2rem;
            word-break: break-word;
        }
        .readme-content {
            background: rgba(8,12,20,0.6);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1rem 0;
        }
        .file-tree {
            background: rgba(8,12,20,0.6);
            padding: 1.5rem;
            border-radius: 8px;
            margin: 1.5rem 0;
        }
        .file-tree ul {
            list-style: none;
            padding-left: 1.5rem;
        }
        .file-tree > ul {
            padding-left: 0;
        }
        .file-item {
            padding: 0.75rem;
            margin: 0.5rem 0;
            border-radius: 6px;
            background: rgba(14,224,224,0.05);
            border: 1px solid rgba(14,224,224,0.1);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        .file-item:hover {
            background: rgba(14,224,224,0.1);
            transform: translateX(4px);
            border-color: rgba(14,224,224,0.3);
        }
        .file-icon {
            color: var(--primary);
            font-size: 1.2rem;
        }
        .file-name {
            flex: 1;
            font-size: 0.95rem;
            word-break: break-word;
        }
        .file-type {
            font-size: 0.8rem;
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            background: rgba(14,224,224,0.1);
            color: var(--primary);
        }
        .download-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--primary);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: 1px solid rgba(14,224,224,0.3);
            background: rgba(14,224,224,0.05);
            transition: all 0.2s ease;
            font-size: 0.95rem;
        }
        .download-btn:hover {
            background: rgba(14,224,224,0.1);
            border-color: var(--primary);
        }
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .container {
                padding: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
            .file-tree {
                padding: 1rem;
            }
            .file-item {
                padding: 0.5rem;
                font-size: 0.9rem;
            }
        }
        @keyframes fadeIn {
            from { 
                opacity: 0; 
                transform: translateY(10px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ owner }}/{{ repo }}</h1>
        <h2>README</h2>
        <div class="readme-content">{{ readme_content | safe }}</div>
        <h2>Repository Structure</h2>
        <div class="file-tree">
            <ul>
                {% for file in files %}
                    <li>
                        <div class="file-item">
                            <span class="file-icon">{{ 'üìÅ' if file.type == 'dir' else 'üìÑ' }}</span>
                            <span class="file-name">{{ file.name }}</span>
                            <span class="file-type">{{ file.type }}</span>
                        </div>
                        {% if file.type == 'dir' %}
                        <ul class="subfolder"></ul>
                        {% endif %}
                    </li>
                {% endfor %}
            </ul>
        </div>
        <a href="{{ url_for('download_repo', share_id=share_id) }}" class="download-btn">
            <span>‚¨áÔ∏è</span> Download ZIP
        </a>
    </div>
    <canvas class="matrix-rain" id="matrix"></canvas>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const characters = "01";
        const fontSize = 14;
        const columns = canvas.width/fontSize;
        const drops = [];
        for(let x = 0; x < columns; x++) drops[x] = 1;
        function draw() {
            requestAnimationFrame(draw);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0fe0e0';
            ctx.font = fontSize + 'px monospace';
            for(let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                drops[i]++;
            }
        }
        requestAnimationFrame(function animate() {
            draw();
            requestAnimationFrame(animate);
        });
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
