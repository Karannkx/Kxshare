
<!DOCTYPE html>
<html>
<head>
    <title>Password Protected</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --primary: #0fe0e0;
            --secondary: #ff2975;
            --accent: #7928ff;
            --bg: #080c14;
        }
        body { 
            font-family: 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(8,12,20,0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid var(--primary);
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: rgba(8,12,20,0.6);
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: var(--primary);
            color: var(--bg);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .error {
            color: var(--secondary);
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Password Protected Repository</h2>
        <form method="POST">
            <input type="password" name="password" placeholder="Enter password" required>
            <button type="submit">Access Repository</button>
        </form>
        {% if error %}
        <p class="error">Incorrect password!</p>
        {% endif %}
    </div>
</body>
</html>
