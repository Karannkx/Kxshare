<!DOCTYPE html>
<html lang="en">
<head>
    <title>KxShare - Secure Entry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ffd93d; /* Yellow */
            --secondary: #66d9ef; /* Cyan */
            --pink: #ff6b9d;
            --green: #a8e6cf;
            --bg: #f0f0f0;
            --border: #000000;
            --shadow: 10px 10px 0px #000;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--bg);
            background-image: 
                linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            color: var(--border);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }

        /* Floating Decoration Stickers */
        .sticker {
            position: absolute;
            padding: 10px 20px;
            border: 3px solid var(--border);
            font-family: 'Space Mono';
            font-weight: bold;
            font-size: 0.8rem;
            box-shadow: 4px 4px 0px var(--border);
            z-index: 1;
            animation: float 4s ease-in-out infinite;
            pointer-events: none;
        }
        .s1 { top: 10%; left: 5%; background: var(--primary); transform: rotate(-10deg); }
        .s2 { bottom: 15%; right: 5%; background: var(--pink); transform: rotate(15deg); animation-delay: 1s; }
        .s3 { top: 20%; right: 10%; background: var(--green); transform: rotate(-5deg); animation-delay: 2s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(-10deg); }
            50% { transform: translateY(-20px) rotate(-10deg); }
        }

        /* Main Security Module */
        .banner-card {
            background: #fff;
            border: 5px solid var(--border);
            box-shadow: var(--shadow);
            padding: 50px 40px;
            max-width: 550px;
            width: 90%;
            text-align: center;
            position: relative;
            z-index: 10;
            animation: cardEntrance 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes cardEntrance {
            from { transform: scale(0.8) translateY(100px); opacity: 0; }
            to { transform: scale(1) translateY(0); opacity: 1; }
        }

        /* Glitch Title Effect */
        .glitch-title {
            font-size: 4rem;
            font-weight: 700;
            text-transform: uppercase;
            position: relative;
            margin-bottom: 10px;
            line-height: 1;
        }

        .glitch-title::before, .glitch-title::after {
            content: "KxSHARE";
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.8;
        }
        .glitch-title::before { color: var(--pink); z-index: -1; animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite; }
        .glitch-title::after { color: var(--secondary); z-index: -2; animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) reverse both infinite; }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }

        .system-status {
            font-family: 'Space Mono';
            font-weight: 700;
            font-size: 1.1rem;
            background: var(--border);
            color: #fff;
            display: inline-block;
            padding: 5px 15px;
            margin-bottom: 30px;
            transform: skew(-10deg);
        }

        /* Security Console List */
        .console-box {
            background: #f8f8f8;
            border: 3px solid var(--border);
            padding: 20px;
            text-align: left;
            font-family: 'Space Mono';
            margin-bottom: 30px;
            position: relative;
        }

        .console-box::before {
            content: "SYSTEM_LOGS";
            position: absolute;
            top: -12px; left: 15px;
            background: var(--primary);
            padding: 2px 10px;
            border: 2px solid var(--border);
            font-size: 0.7rem;
            font-weight: bold;
        }

        .log-item {
            font-size: 0.9rem;
            margin: 8px 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .log-item i { color: #22c55e; }

        /* Animated Action Button */
        .enter-btn {
            display: inline-flex;
            align-items: center;
            gap: 15px;
            background: var(--primary);
            color: var(--border);
            padding: 20px 40px;
            border: 3px solid var(--border);
            font-weight: 700;
            font-size: 1.3rem;
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 6px 6px 0px var(--border);
            transition: 0.2s;
            cursor: pointer;
        }

        .enter-btn:hover {
            transform: translate(-4px, -4px);
            box-shadow: 10px 10px 0px var(--secondary);
            background: #fff;
        }

        .enter-btn:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px var(--border);
        }

        /* Responsive Fixes */
        @media (max-width: 600px) {
            .sticker { display: none; }
            .banner-card { padding: 40px 20px; box-shadow: 6px 6px 0px var(--border); }
            .glitch-title { font-size: 2.8rem; }
            .enter-btn { width: 100%; justify-content: center; font-size: 1.1rem; }
            .console-box { font-size: 0.8rem; }
        }
    </style>
</head>
<body>

    <!-- Floating Stickers -->
    <div class="sticker s1"><i class="fas fa-lock"></i> AES-256</div>
    <div class="sticker s2"><i class="fab fa-github"></i> PRIVATE_ACCESS</div>
    <div class="sticker s3"><i class="fas fa-clock"></i> AUTO_EXPIRY</div>

    <div class="banner-card">
        <div class="glitch-title">KxSHARE</div>
        <div class="system-status">SECURE ACCESS v3.0</div>

        <div class="console-box">
            <div class="log-item"><i class="fas fa-check"></i> Initializing Encryption...</div>
            <div class="log-item"><i class="fas fa-check"></i> GitHub API Handshake: OK</div>
            <div class="log-item"><i class="fas fa-check"></i> Vault Security: ARMED</div>
            <div class="log-item"><i class="fas fa-check"></i> Privacy Layer: ACTIVE</div>
        </div>

        <a href="/create" class="enter-btn">
            ENTER TERMINAL <i class="fas fa-terminal"></i>
        </a>

        <div style="margin-top: 25px; font-family: 'Space Mono'; font-size: 0.7rem; opacity: 0.5;">
            // ENCRYPTED_ENDPOINT: ONLINE
        </div>
    </div>

</body>
</html>
