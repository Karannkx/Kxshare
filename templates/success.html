<!DOCTYPE html>
<html>
<head>
    <title>Link Generated</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --primary: #0fe0e0;
            --secondary: #ff2975;
            --accent: #7928ff;
            --bg: #080c14;
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
        }
        body { 
            font-family: 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(8,12,20,0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(14,224,224,0.3);
            box-shadow: 0 0 30px rgba(14,224,224,0.1);
            animation: slideIn 0.5s ease-out, float 4s ease-in-out infinite;
            backdrop-filter: blur(12px);
            z-index: 2;
        }
        .container:hover {
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 { 
            text-align: center; 
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-transform: uppercase;
            color: var(--secondary);
        }
        .share-link {
            padding: 20px;
            background: rgba(8,12,20,0.8);
            border: 2px solid var(--primary);
            border-radius: 8px;
            margin: 20px 0;
            word-break: break-all;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(14,224,224,0.4); }
            70% { box-shadow: 0 0 0 10px rgba(14,224,224,0); }
            100% { box-shadow: 0 0 0 0 rgba(14,224,224,0); }
        }
        a { 
            color: var(--primary);
            text-decoration: none;
            transition: all 0.3s ease;
        }
        a:hover { 
            color: var(--secondary);
            text-shadow: var(--neon-glow);
        }
        p {
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <canvas class="matrix-rain" id="matrix"></canvas>
    <div class="container">
        <h1>Link Ready!</h1>
        <div class="share-link">
            <div class="link-container">
                <input type="text" id="shareLink" value="{{ share_link }}" readonly>
                <button onclick="copyToClipboard()" class="copy-btn">Copy</button>
            </div>
            <div class="qr-code">
                <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
            </div>
            <div class="social-share">
                <button onclick="share('twitter')" class="share-btn twitter">Twitter</button>
                <button onclick="share('linkedin')" class="share-btn linkedin">LinkedIn</button>
                <button onclick="share('whatsapp')" class="share-btn whatsapp">WhatsApp</button>
            </div>
            <div id="countdown" class="countdown"></div>
        </div>
        <p>Share this link with others. Time remaining until expiry shown above.</p>
    </div>
    <script>
        function copyToClipboard() {
            const copyText = document.getElementById("shareLink");
            copyText.select();
            document.execCommand("copy");
            alert("Link copied!");
        }
        
        function share(platform) {
            const url = encodeURIComponent(document.getElementById("shareLink").value);
            const text = "Check out this GitHub repository!";
            let shareUrl = '';
            
            switch(platform) {
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${text}`;
                    break;
                case 'linkedin':
                    shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
                    break;
                case 'whatsapp':
                    shareUrl = `https://wa.me/?text=${text} ${url}`;
                    break;
            }
            window.open(shareUrl, '_blank');
        }

        // Countdown timer
        const expiryDate = new Date("{{ expiry_date }}").getTime();
        
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = expiryDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("countdown").innerHTML = `Expires in: ${days}d ${hours}h ${minutes}m ${seconds}s`;
            
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        }, 1000);
    </script>
    <style>
        .link-container {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .link-container input {
            flex: 1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid var(--primary);
            background: rgba(8,12,20,0.8);
            color: var(--primary);
        }
        .copy-btn {
            padding: 10px 20px;
            background: var(--primary);
            color: var(--bg);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .qr-code {
            margin: 20px 0;
            text-align: center;
        }
        .qr-code img {
            max-width: 200px;
            border: 10px solid white;
            border-radius: 10px;
        }
        .social-share {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin: 20px 0;
        }
        .share-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            transition: transform 0.3s ease;
        }
        .share-btn:hover {
            transform: translateY(-2px);
        }
        .twitter { background: #1DA1F2; }
        .linkedin { background: #0077B5; }
        .whatsapp { background: #25D366; }
        .countdown {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            color: var(--secondary);
            text-shadow: 0 0 10px var(--secondary);
        }
    </style>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const characters = "01";
        const fontSize = 14;
        const columns = canvas.width/fontSize;
        const drops = [];
        for(let x = 0; x < columns; x++) drops[x] = 1;
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0fe0e0';
            ctx.font = fontSize + 'px monospace';
            for(let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
