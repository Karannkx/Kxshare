
<!DOCTYPE html>
<html>
<head>
    <title>Expired</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; }
        :root {
            --primary: #0fe0e0;
            --secondary: #ff2975;
            --accent: #7928ff;
            --bg: #080c14;
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
        }
        body { 
            font-family: 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--secondary);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: rgba(20,0,0,0.7);
            padding: 30px;
            border: 1px solid #ff0000;
            animation: errorGlow 2s infinite alternate;
        }
        h1 { letter-spacing: 2px; }
        @keyframes errorGlow {
            from { box-shadow: 0 0 10px rgba(255,0,0,0.2); }
            to { box-shadow: 0 0 20px rgba(255,0,0,0.4); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Expired</h1>
        <p>This share link has expired.</p>
    </div>
</body>
</html>
