
<!DOCTYPE html>
<html>
<head>
    <title>Link Expired</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --primary: #0fe0e0;
            --secondary: #ff2975;
            --accent: #7928ff;
            --bg: #080c14;
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
        }
        body { 
            font-family: 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(8,12,20,0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(14,224,224,0.3);
            box-shadow: 0 0 30px rgba(14,224,224,0.1);
            backdrop-filter: blur(12px);
            z-index: 2;
            animation: float 4s ease-in-out infinite;
        }
        .container:hover {
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
        }
        h1 {
            color: var(--secondary);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        p {
            margin: 20px 0;
            line-height: 1.6;
        }
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <canvas class="matrix-rain" id="matrix"></canvas>
    <div class="container">
        <h1>Link Expired</h1>
        <p>This shared repository link has expired.</p>
        <p>Please generate a new share link to access the repository.</p>
    </div>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const characters = "01";
        const fontSize = 14;
        const columns = canvas.width/fontSize;
        const drops = [];
        for(let x = 0; x < columns; x++) drops[x] = 1;
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0fe0e0';
            ctx.font = fontSize + 'px monospace';
            for(let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
