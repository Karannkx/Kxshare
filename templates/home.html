
<!DOCTYPE html>
<html>
<head>
    <title>Share GitHub Repo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        :root {
            --primary: #0fe0e0;
            --secondary: #ff2975;
            --accent: #7928ff;
            --bg: #080c14;
            --neon-glow: 0 0 10px var(--primary), 0 0 20px var(--primary), 0 0 30px var(--primary);
        }
        body { 
            font-family: 'Courier New', monospace;
            background-color: var(--bg);
            color: var(--primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        .matrix-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        .container {
            position: relative;
            max-width: 800px;
            width: 90%;
            margin: 40px auto;
            background: rgba(8,12,20,0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid rgba(14,224,224,0.3);
            box-shadow: 0 0 30px rgba(14,224,224,0.1);
            backdrop-filter: blur(12px);
            z-index: 2;
            animation: float 4s ease-in-out infinite;
            transition: all 0.3s ease;
        }
        .container:hover {
            border-color: var(--primary);
            box-shadow: var(--neon-glow);
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }
        h1::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 60%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
        }
        input, select {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background: rgba(8,12,20,0.6);
            border: 2px solid rgba(14,224,224,0.3);
            color: var(--primary);
            font-family: 'Courier New', monospace;
            border-radius: 8px;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        input::placeholder {
            color: rgba(14,224,224,0.5);
        }
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(14,224,224,0.2);
            transform: translateY(-2px);
            background: rgba(8,12,20,0.8);
        }
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(0,255,0,0.3);
            transform: translateY(-2px);
        }
        button {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            background: linear-gradient(45deg, rgba(8,12,20,0.8), rgba(14,224,224,0.2));
            position: relative;
            z-index: 1;
            overflow: hidden;
            transition: all 0.5s;
            border: 2px solid var(--primary);
            color: var(--primary);
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            background: rgba(0,255,0,0.1);
            transform: translate(-50%, -50%) scale(0);
            transition: transform 0.5s ease;
            border-radius: 50%;
        }
        button:hover::before {
            transform: translate(-50%, -50%) scale(2);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,255,0,0.2);
        }
    </style>
</head>
<body>
    <canvas class="matrix-rain" id="matrix"></canvas>
    <div id="security-banner" class="security-banner">
        <div class="banner-content">
            <h2>ðŸ”’ Your Security Matters</h2>
            <div class="security-points">
                <p>âœ“ Encrypted tokens & data</p>
                <p>âœ“ Auto-cleanup on expiry</p>
                <p>âœ“ Enterprise-grade security</p>
            </div>
            <button onclick="hideBanner()" class="ok-button">I Understand</button>
        </div>
    </div>
    <div class="container" style="display: none">
        <h1>Secure Repo Share</h1>
        <form method="POST">
            <input type="text" name="token" placeholder="GitHub Personal Access Token" required>
            <input type="text" name="repo_url" placeholder="Repository URL (e.g., https://github.com/owner/repo)" required>
            <select name="expiry_days">
                <option value="1">1 Day</option>
                <option value="7">7 Days</option>
                <option value="30">30 Days</option>
            </select>
            <div class="password-protection">
                <input type="password" name="protection_password" placeholder="Password Protection (Optional)" class="optional-field">
                <div class="hint">Leave empty for no password protection</div>
            </div>
            <button type="submit">Generate Share Link</button>
            <style>
                .password-protection {
                    position: relative;
                    margin: 10px 0;
                }
                .hint {
                    font-size: 0.8em;
                    color: rgba(14,224,224,0.6);
                    margin-top: 5px;
                }
                .optional-field {
                    opacity: 0.8;
                }
                .optional-field:focus {
                    opacity: 1;
                }
            </style>
        </form>
    </div>
    <style>
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        .glitch-effect {
            animation: glitch 0.3s infinite;
            animation-play-state: paused;
        }
        .container:hover .glitch-effect {
            animation-play-state: running;
        }
        input:focus, select:focus {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { border-color: var(--primary); }
            50% { border-color: var(--secondary); }
            100% { border-color: var(--primary); }
        }
    </style>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        const characters = "01";
        const fontSize = 14;
        const columns = canvas.width/fontSize;
        const drops = [];
        for(let x = 0; x < columns; x++) drops[x] = 1;
        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0fe0e0';
            ctx.font = fontSize + 'px monospace';
            for(let i = 0; i < drops.length; i++) {
                const text = characters.charAt(Math.floor(Math.random() * characters.length));
                ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                if(drops[i]*fontSize > canvas.height && Math.random() > 0.975)
                    drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(draw, 33);
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
    <style>
        .security-banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(8,12,20,0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(8px);
        }
        .banner-content {
            background: rgba(14,224,224,0.1);
            padding: 2rem;
            border-radius: 15px;
            border: 2px solid var(--primary);
            max-width: 600px;
            width: 90%;
            text-align: center;
            animation: fadeIn 0.5s ease-out;
            box-shadow: 0 0 30px rgba(14,224,224,0.2);
        }
        .banner-content h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        .security-points {
            text-align: left;
            margin: 1.5rem 0;
        }
        .security-points p {
            margin: 1rem 0;
            color: var(--primary);
            font-size: 1.1rem;
            opacity: 0;
            animation: slideIn 0.5s ease-out forwards;
        }
        .security-points p:nth-child(1) { animation-delay: 0.2s; }
        .security-points p:nth-child(2) { animation-delay: 0.4s; }
        .security-points p:nth-child(3) { animation-delay: 0.6s; }
        .security-points p:nth-child(4) { animation-delay: 0.8s; }
        .ok-button {
            background: var(--primary);
            color: var(--bg);
            padding: 1rem 3rem;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeIn 0.5s ease-out 1s forwards;
        }
        .ok-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(14,224,224,0.3);
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
    </style>
    <script>
        function hideBanner() {
            document.getElementById('security-banner').style.display = 'none';
            document.querySelector('.container').style.display = 'block';
        }
    </script>
</body>
</html>
