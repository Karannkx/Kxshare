
<!DOCTYPE html>
<html>
<head>
    <title>Share GitHub Repo</title>
    <style>
        body { 
            font-family: 'Courier New', monospace;
            background-color: #0a0a0a;
            color: #00ff00;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(0,20,0,0.7);
            padding: 30px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 20px rgba(0,255,0,0.2);
            animation: glow 2s infinite alternate;
        }
        h1 {
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 30px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #000;
            border: 1px solid #00ff00;
            color: #00ff00;
            font-family: 'Courier New', monospace;
        }
        button {
            background: #001400;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
        }
        button:hover {
            background: #003000;
            box-shadow: 0 0 10px #00ff00;
        }
        @keyframes glow {
            from { box-shadow: 0 0 10px rgba(0,255,0,0.2); }
            to { box-shadow: 0 0 20px rgba(0,255,0,0.4); }
        }
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(0,255,0,0.2) 100%);
        }
    </style>
</head>
<body>
    <div class="matrix-bg"></div>
    <div class="container">
        <h1>Share Private GitHub Repository</h1>
        <form method="POST">
            <input type="text" name="token" placeholder="GitHub Personal Access Token" required>
            <input type="text" name="repo_url" placeholder="Repository URL (e.g., https://github.com/owner/repo)" required>
            <select name="expiry_days">
                <option value="1">1 Day</option>
                <option value="7">7 Days</option>
                <option value="30">30 Days</option>
            </select>
            <button type="submit">Generate Share Link</button>
        </form>
    </div>
</body>
</html>
